<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      margin: 20px 0 10px;
    }

    .box {
      width: 60px;
      height: 60px;
      background: #ff6b35;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      border: 2px dashed #333;
      height: 200px;
      margin-bottom: 40px;
      background: white;
    }

    /* Demo 1: align-items */
    .align-items-center {
      align-items: center; /* item rata tengah secara vertikal */
    }

    /* Demo 2: align-content */
    .align-content-space-between {
      flex-wrap: wrap; /* harus ada wrap biar keliatan */
      align-content: space-between;
    }

    /* Demo 3: justify-content */
    .justify-content-space-around {
      justify-content: space-around;
    }
  </style>
</head>
<body>

  <h2>1. align-items: center</h2>
  <div class="container align-items-center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>2. align-content: space-between</h2>
  <div class="container align-content-space-between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>

  <h2>3. justify-content: space-around</h2>
  <div class="container justify-content-space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
